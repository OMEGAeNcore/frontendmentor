<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">


  <!-- Style sheets -->
  <link rel="stylesheet" href="./style-desk.css">
  <link rel="stylesheet" media="screen and (max-device-width: 1440px)" href="./style-mobile.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="order-card">
      <div class="order-img">
        <img src="./images/illustration-hero.svg" alt="Order Summary">
      </div>
      <div class="order-summary">
        <div class="order-descrp">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="sub-descrp">
          <div class="sub-icon">
            <img src="./images/icon-music.svg" alt="music">
          </div>
          <div class="sub-details">
            <h4>Annual Plan</h4>
            <h6>$59.99/year</h6>
          </div>
          <div class="sub-change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="order-buttons">
          <button class="order-proceed">Proceed to Payment</button>
          <div class="order-cancel">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ipshita Chakraborty</a>.
  </div>
</body>
</html>
